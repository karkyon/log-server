name: Publish GitHub Pages
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: docs/ が存在することを確認
        run: ls docs/review/index.html && echo "OK"
      - name: 完了（docs/はコミット済みのため処理なし）
        run: echo "GitHub Pages はdocs/フォルダから自動公開されます"
