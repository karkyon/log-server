name: Analyze Issues & Publish Dashboard

on:
  push:
    paths:
      - 'logs/features/*.jsonl'
      - 'logs/screenshots/**'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run analyze-logs
        run: node scripts/analyze-logs.js

      # ★ スクショを docs/screenshots/ にコピー（GitHub Pages で配信するため）
      - name: Copy screenshots to docs/
        run: |
          if [ -d "logs/screenshots" ]; then
            mkdir -p docs/screenshots
            cp -r logs/screenshots/. docs/screenshots/
            echo "スクショコピー完了:"
            find docs/screenshots -name "*.jpg" -o -name "*.png" | wc -l
          else
            echo "screenshots ディレクトリなし（スキップ）"
          fi

      - name: Run generate-dashboard
        run: node scripts/generate-dashboard.js

      - name: Commit and push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          # 変更がある場合のみコミット
          git diff --staged --quiet || git commit -m "chore: ダッシュボード自動更新 [$(date +'%Y-%m-%d %H:%M')]"
          git push origin main